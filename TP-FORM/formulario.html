        <div>Emails</div>

          <li><input type="checkbox" name="emails" />correo1@gmail.com</li>

      <form>
        Nombre:
        <textarea
          type="text"
          name="nombre"
          id="nombreO"
          placeholder="Pepito"
          min="1"
          max="40"
        ></textarea>
        Apellido:
        <textarea
          type="text"
          name="apellidoO"
          id="apellidoO"
          placeholder="Goodstone"
          min="1"
          maxlength="40"
        ></textarea>
        Edad:
        <textarea
          type="number"
          name="edadO"
          id="edadO"
          placeholder="46"
          min="1"
          maxlength="3"
        ></textarea>
        DNI:
        <textarea
          type="number"
          name="DNI"
          id="dniO"
          placeholder="12345678"
          min="1"
          maxlength="8"
        ></textarea>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Reset" />
      </form>
      <form>
        Nombre y Apellido:
        <input
