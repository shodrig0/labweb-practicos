<html>

<head>
    <title>Formateo de texto</title>
    <!-- Perdón pero no puedo leer la Times New Roman -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body>
    <b>En negritas</b>
    <br>
    <i>En cursiva</i>
    <br>
    <tt>Monoespaciado</tt>
    <br>
    <b>Parece que quieren que</b> <strike>usemos</strike> <tt>el estilo de formateo en toda</tt> <b><i>la oración</i></b>
    <br>
    <small>Por ejemplo</small> <big>Asi</big>
    <br>
    <u>También quieren que subrayemos</u>
    <br>
    <sub>Subindices</sub> <big><i>o</i></big> <sup>Superíndices</sup>
    <br><br><br>
</body>

</html>
